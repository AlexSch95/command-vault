<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self'" />
    <title>Technologien verwalten - Command Vault</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-primary">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-terminal me-2"></i>
                <span class="fw-bold text-primary">Command Vault</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="index.html">
                            <i class="bi bi-house me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="add-command.html">
                            <i class="bi bi-plus-circle me-1"></i>Befehl hinzufügen
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="view-commands.html">
                            <i class="bi bi-list-ul me-1"></i>Befehle anzeigen
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-primary" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                            <li><a class="dropdown-item" href="add-technology.html"><i class="bi bi-palette me-2"></i>Technologien verwalten</a></li>
                            <li><a class="dropdown-item" href="settings.html"><i class="bi bi-gear-fill me-2"></i>Einstellungen</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Ersetze dein aktuelles errorMessage div mit: -->
    <div id="errorMessage" class="errorbox alert position-fixed top-25 start-50 translate-middle fade d-none mt-5"
        role="alert">
        <span class="text-center" id="errorText"></span>
    </div>

    <!-- Header -->
    <div class="bg-secondary text-primary py-4 mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="h3 mb-0">
                        <i class="bi bi-plus-circle me-2"></i>Neu Technologie hinzufügen
                    </h1>
                    <p class="mb-0 mt-2">Speichere eine neue Technologie in deiner Command-Bibliothek oder bearbeite eine bestehende.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Form Section -->
    <div class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card bg-secondary border-secondary shadow-lg p-3 rounded-5">
                        <div class="card-body">
                            <form id="add-technology-form">
                                <div class="row g-3">
                                    <div class="col-md-8">
                                        <label for="tech" class="form-label fw-semibold text-primary">
                                            <i class="bi bi-gear me-1"></i>Technologie
                                        </label>
                                        <div id="tech-container">

                                        </div>
                                    </div>

                                    <!-- Color Picker hinzufügen -->
                                    <div class="col-md-4">
                                        <label for="color" class="form-label fw-semibold text-primary">
                                            <i class="bi bi-palette me-1"></i>Farbe
                                        </label>
                                        <input type="color"
                                            class="form-control form-control-lg bg-dark border-secondary" id="color"
                                            value="#007bff" title="Wähle eine Farbe für die Technologie">
                                    </div>
                                </div>

                                <!-- Optional: Hex-Wert anzeigen -->
                                <div class="row g-3 mt-2">
                                    <div class="col-md-12">
                                        <small class="text-primary">
                                            Hex-Code: <span id="hex-display">#007bff</span>
                                        </small>
                                    </div>
                                </div>

                                <div class="mt-4 d-flex gap-3">
                                    <button type="submit" id="add-technology-btn" class="btn btn-primary btn-lg">
                                        <i class="bi bi-save me-2"></i>Technologie abspeichern
                                    </button>
                                    <button id="delete-technology-btn" class="btn btn-danger btn-lg" disabled>
                                        <i class="bi bi-trash me-2"></i>Technologie löschen
                                    </button>
                                    <button type="reset" id="reset-btn" class="btn btn-outline-secondary btn-lg">
                                        <i class="bi bi-arrow-clockwise me-2"></i>Zurücksetzen
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ersetze auch das JavaScript: -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="add-technology.js"></script>
</body>

</html>
