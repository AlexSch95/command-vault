    <title>Befehl hinzufügen - Command Vault</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-primary">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-terminal me-2"></i>
                <span class="fw-bold text-primary">Command Vault</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="index.html">
                            <i class="bi bi-house me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary active" href="add-command.html">
                            <i class="bi bi-plus-circle me-1"></i>Befehl hinzufügen
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="view-commands.html">
                            <i class="bi bi-list-ul me-1"></i>Befehle anzeigen
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-primary" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                            <li><a class="dropdown-item" href="add-technology.html"><i class="bi bi-palette me-2"></i>Technologien verwalten</a></li>
                            <li><a class="dropdown-item" href="settings.html"><i class="bi bi-gear-fill me-2"></i>Einstellungen</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Ersetze dein aktuelles errorMessage div mit: -->
    <div id="errorMessage" class="errorbox alert position-fixed top-25 start-50 translate-middle fade d-none mt-5" role="alert">
        <span class="text-center" id="errorText"></span>
    </div>

    <!-- Header -->
    <div class="bg-secondary text-primary py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="h3 mb-0">
                        <i class="bi bi-plus-circle me-2"></i>Neuen Befehl hinzufügen
                    </h1>
                    <p class="mb-0 mt-2">Speichere einen neuen Befehl in deinem Command-Vault</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Form Section -->
    <div class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card bg-secondary border-secondary shadow-lg p-3 rounded-5">
                        <div class="card-body">
                            <form id="add-command-form">
                                <div class="row g-3">
                                    <div class="col-md-12">
                                        <label for="tech" class="form-label fw-semibold text-primary">
                                            <i class="bi bi-gear me-1"></i>Technologie
                                        </label>
                                        <select class="form-select-lg form-select bg-dark border-secondary text-primary" id="tech" required>
                                            <option value="">Technologie auswählen...</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <label for="title" class="form-label fw-semibold text-primary">
                                        <i class="bi bi-pencil me-1"></i>Titel
                                    </label>
                                    <input type="text"
                                        class="form-control form-control-lg bg-dark border-secondary text-primary"
                                        id="title" placeholder="Titel des Befehls" required>
                                </div>

                                <div class="mt-3">
                                    <label for="command" class="form-label fw-semibold text-primary">
                                        <i class="bi bi-terminal me-1"></i>Befehl
                                    </label>
                                    <div class="position-relative">
                                        <textarea
                                            class="form-control form-control-lg font-monospace bg-dark border-secondary text-primary"
                                            id="command" rows="4" placeholder='git commit -m "Commit message"'
                                            required></textarea>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <label for="description" class="form-label fw-semibold text-primary">
                                        <i class="bi bi-chat-dots me-1"></i>Beschreibung
                                    </label>
                                    <textarea class="form-control form-control-lg bg-dark border-secondary text-primary"
                                        id="description" rows="3" placeholder="Beschreibung des Befehls"></textarea>
                                </div>

                                <div class="mt-3">
                                    <label for="source" class="form-label fw-semibold text-primary">
                                        <i class="bi bi-link-45deg me-1"></i>Quelle (optional)
                                    </label>
                                    <input type="url"
                                        class="form-control form-control-lg bg-dark border-secondary text-primary"
                                        id="source" placeholder="https://example.com/documentation">
                                </div>

                                <div class="mt-4 d-flex gap-3">
                                    <button type="submit" id="add-command-btn" class="btn btn-primary btn-lg">
                                        <i class="bi bi-save me-2"></i>Befehl abspeichern
                                    </button>
                                    <button type="reset" id="reset-btn" class="btn btn-outline-secondary btn-lg">
                                        <i class="bi bi-arrow-clockwise me-2"></i>Zurücksetzen
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ersetze auch das JavaScript: -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="add-command.js"></script>
</body>

</html>
