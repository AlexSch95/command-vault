<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Command-Vault: Add Command</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-primary">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-5">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="text-primary bi bi-terminal me-2"></i>
                <span class="fw-bold text-primary">Command Vault</span>
            </a>
            
            <div class="d-flex align-items-center order-lg-3">
                <div class="dropdown me-3">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        <i class="bi bi-globe"></i> <span id="currentLang">DE</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item language-switcher" href="#" data-language="de">ðŸ‡©ðŸ‡ª Deutsch</a></li>
                        <li><a class="dropdown-item language-switcher" href="#" data-language="en">ðŸ‡ºðŸ‡¸ English</a></li>
                    </ul>
                </div>
                
                <a class="settings-button" href="settings.html">
                    <i class="bi bi-gear"></i>
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            
            <div class="collapse navbar-collapse order-lg-2" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="index.html">
                            <i class="bi bi-house me-1"></i>
                            <span data-i18n="nav.home">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary active" href="add-command.html">
                            <i class="bi bi-plus-circle me-1"></i>
                            <span data-i18n="nav.addCommand">Befehl hinzufÃ¼gen</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="view-commands.html">
                            <i class="bi bi-list-ul me-1"></i>
                            <span data-i18n="nav.viewCommands">Befehle anzeigen</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="errorMessage"
        class="errorbox alert position-fixed top-25 start-50 translate-middle fade d-none mt-5 text-center"
        role="alert">
        <span class="" id="errorText"></span>
    </div>
    <div class="bg-secondary text-primary py-4 mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="h3 mb-0">
                        <i class="bi bi-plus-circle me-2"></i>
                        <span data-i18n="pages.addCommand.title"></span>
                    </h1>
                    <p class="mb-0 mt-2" data-i18n="pages.addCommand.subtitle"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card bg-secondary border-secondary shadow-lg p-3 rounded-5">
                        <div class="card-body">
                            <form id="add-command-form">
                                <div class="row g-3">
                                    <div class="col-md-12">
                                        <label for="tech" class="form-label fw-semibold text-primary">
                                            <i class="bi bi-gear me-1"></i>
                                            <span data-i18n="labels.technology"></span>
                                        </label>
                                        <div id="tech-options">

                                        </div>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <label for="title" class="form-label fw-semibold text-primary">
                                        <i class="bi bi-pencil me-1"></i>
                                        <span data-i18n="labels.title">Titel</span>
                                    </label>
                                    <input type="text"
                                        class="form-control form-control-lg bg-dark border-secondary text-primary"
                                        id="title" placeholder="Titel des Befehls"
                                        data-i18n="pages.addCommand.titlePlaceholder" required>
                                </div>

                                <div class="mt-3">
                                    <label for="command" class="form-label fw-semibold text-primary">
                                        <i class="bi bi-terminal me-1"></i>
                                        <span data-i18n="labels.command">Befehl</span>
                                    </label>
                                    <div class="position-relative">
                                        <textarea
                                            class="form-control form-control-lg font-monospace bg-dark border-secondary text-primary"
                                            id="command" rows="2" placeholder="Gib hier deinen Befehl ein..."
                                            data-i18n="pages.addCommand.commandPlaceholder" required></textarea>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <label for="description" class="form-label fw-semibold text-primary">
                                        <i class="bi bi-chat-dots me-1"></i>
                                        <span data-i18n="labels.description">Beschreibung</span>
                                    </label>
                                    <textarea class="form-control form-control-lg bg-dark border-secondary text-primary"
                                        id="description" rows="5" placeholder="Beschreibung des Befehls"
                                        data-i18n="pages.addCommand.descriptionPlaceholder"></textarea>
                                </div>

                                <div class="mt-3">
                                    <label for="source" class="form-label fw-semibold text-primary">
                                        <i class="bi bi-link-45deg me-1"></i>
                                        <span data-i18n="labels.source">Quelle (optional)</span>
                                    </label>
                                    <input type="url"
                                        class="form-control form-control-lg bg-dark border-secondary text-primary"
                                        id="source" placeholder="Link zur Quelle des Befehls"
                                        data-i18n="pages.addCommand.sourcePlaceholder">
                                </div>

                                <div class="mt-4 d-flex gap-3">
                                    <button type="submit" id="add-command-btn" class="btn btn-primary btn-lg">
                                        <i class="bi bi-save me-2"></i>
                                        <span data-i18n="pages.addCommand.save">Befehl abspeichern</span>
                                    </button>
                                    <button type="reset" id="reset-btn" class="btn btn-outline-secondary btn-lg">
                                        <i class="bi bi-arrow-clockwise me-2"></i>
                                        <span data-i18n="pages.addCommand.cancel">ZurÃ¼cksetzen</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="i18n.js"></script>
    <script type="module" src="add-command.js"></script>
</body>

</html>
