<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self'" />
    <title>Command hinzufügen - Command Vault</title>
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-5">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-terminal me-2"></i>
                <span class="fw-bold">Command Vault</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="add-command.html">
                            <i class="bi bi-plus-circle me-1"></i>Command hinzufügen
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view-commands.html">
                            <i class="bi bi-list-ul me-1"></i>Commands anzeigen
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="bg-secondary text-white py-4 mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="h3 mb-0">
                        <i class="bi bi-plus-circle me-2"></i>Neuen Command hinzufügen
                    </h1>
                    <p class="mb-0 mt-2">Speichere einen neuen Programmierbefehl in deiner Command-Bibliothek</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Form Section -->
    <div class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card bg-secondary border-secondary">
                        <div class="card-body">
                            <form id="add-command-form">
                                <div class="row g-3">
                                    <div class="col-md-12">
                                        <label for="tech" class="form-label fw-semibold text-light">
                                            <i class="bi bi-gear me-1"></i>Technologie
                                        </label>
                                        <select class="form-select form-select-lg bg-dark border-secondary text-light" id="tech" required>
                                            <option value="">Technologie auswählen...</option>
                                            <option value="Linux">Linux</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <label for="title" class="form-label fw-semibold text-light">
                                        <i class="bi bi-pencil me-1"></i>Titel
                                    </label>
                                    <input type="text" class="form-control form-control-lg bg-dark border-secondary text-light" id="title" 
                                           required>
                                </div>

                                <div class="mt-3">
                                    <label for="command" class="form-label fw-semibold text-light">
                                        <i class="bi bi-terminal me-1"></i>Command
                                    </label>
                                    <div class="position-relative">
                                        <textarea class="form-control form-control-lg font-monospace bg-dark border-secondary text-light" 
                                                  id="command" 
                                                  rows="4" 
                                                  placeholder='git commit -m "Commit message"' 
                                                  required></textarea>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <label for="description" class="form-label fw-semibold text-light">
                                        <i class="bi bi-chat-dots me-1"></i>Beschreibung
                                    </label>
                                    <textarea class="form-control form-control-lg bg-dark border-secondary text-light" 
                                              id="description" 
                                              rows="3" 
                                              placeholder="Beschreibung des Befehls"></textarea>
                                </div>

                                <div class="mt-3">
                                    <label for="source" class="form-label fw-semibold text-light">
                                        <i class="bi bi-link-45deg me-1"></i>Quelle (optional)
                                    </label>
                                    <input type="url" class="form-control form-control-lg bg-dark border-secondary text-light" 
                                           id="source" 
                                           placeholder="https://example.com/documentation">
                                </div>

                                <div class="mt-4 d-flex gap-3">
                                    <button type="submit" id="add-command-btn" class="btn btn-primary btn-lg">
                                        <i class="bi bi-save me-2"></i>Befehl abspeichern
                                    </button>
                                    <button type="reset" id="reset-btn" class="btn btn-outline-secondary btn-lg">
                                        <i class="bi bi-arrow-clockwise me-2"></i>Zurücksetzen
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ersetze auch das JavaScript: -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="add-command.js"></script>
</body>

</html>
