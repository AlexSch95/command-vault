<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self'" />
    <title>Einstellungen - Command Vault</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-primary">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-terminal me-2"></i>
                <span class="fw-bold text-primary">Command Vault</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="index.html">
                            <i class="bi bi-house me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="add-command.html">
                            <i class="bi bi-plus-circle me-1"></i>Befehl hinzufügen
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="view-commands.html">
                            <i class="bi bi-list-ul me-1"></i>Befehle anzeigen
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-primary" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                            <li><a class="dropdown-item" href="add-technology.html"><i class="bi bi-palette me-2"></i>Technologien verwalten</a></li>
                            <li><a class="dropdown-item" href="settings.html"><i class="bi bi-gear-fill me-2"></i>Einstellungen</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Error Message -->
    <div id="errorMessage" class="errorbox alert position-fixed top-25 start-50 translate-middle fade d-none text-center" role="alert">
        <span id="errorText"></span>
    </div>

    <!-- Header -->
    <div class="bg-secondary text-primary py-4 mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="h3 mb-0">
                        <i class="bi bi-gear-fill me-2"></i>Einstellungen
                    </h1>
                    <p class="mb-0 mt-2">Konfiguriere deine Command Vault Anwendung</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Content -->
    <div class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card bg-secondary border-secondary shadow-lg p-3 rounded-5">
                        <div class="card-body">
                            <!-- Farben Section -->
                            <div class="mb-5">
                                <h5 class="text-primary mb-4">
                                    <i class="bi bi-palette me-2"></i>Farben
                                </h5>
                                
                                <!-- Theme Voreinstellungen -->
                                <div class="mb-4">
                                    <h6 class="text-primary mb-3">
                                        <i class="bi bi-brightness-high me-2"></i>Theme Voreinstellungen
                                    </h6>
                                    <div class="d-flex gap-3 justify-content-center">
                                        <button type="button" class="btn btn-primary px-4" id="light-mode-btn">
                                            <i class="bi bi-sun me-2"></i>Light Mode
                                        </button>
                                        <button type="button" class="btn btn-primary px-4" id="dark-mode-btn">
                                            <i class="bi bi-moon me-2"></i>Dark Mode
                                        </button>
                                    </div>
                                </div>
                                
                                <hr class="my-4 text-primary opacity-25">
                                
                                <!-- Benutzerdefinierte Farben -->
                                <div class="mb-3">
                                    <h6 class="text-primary mb-3">
                                        <i class="bi bi-sliders me-2"></i>Benutzerdefinierte Farben
                                    </h6>
                                </div>
                                
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="bg-primary-color" class="form-label text-primary">
                                            Hintergrundfarbe
                                        </label>
                                        <div class="d-flex align-items-center gap-2">
                                            <input type="color" class="form-control bg-dark border-secondary" 
                                                   id="bg-primary-color" value="#0f172a" title="Hintergrund Primär">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label for="bg-secondary-color" class="form-label text-primary">
                                            Karten Hintergrund
                                        </label>
                                        <div class="d-flex align-items-center gap-2">
                                            <input type="color" class="form-control bg-dark border-secondary" 
                                                   id="bg-secondary-color" value="#1e293b" title="Hintergrund Sekundär">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label for="border-color" class="form-label text-primary">
                                            Rahmenfarbe
                                        </label>
                                        <div class="d-flex align-items-center gap-2">
                                            <input type="color" class="form-control bg-dark border-secondary" 
                                                   id="border-color" value="#334155" title="Rahmenfarbe">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label for="text-primary-color" class="form-label text-primary">
                                            Textfarbe
                                        </label>
                                        <div class="d-flex align-items-center gap-2">
                                            <input type="color" class="form-control bg-dark border-secondary" 
                                                   id="text-primary-color" value="#f1f5f9" title="Text Primär">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label for="accent-color" class="form-label text-primary">
                                            Akzentfarbe (Buttons etc.)
                                        </label>
                                        <div class="d-flex align-items-center gap-2">
                                            <input type="color" class="form-control bg-dark border-secondary" 
                                                   id="accent-color" value="#0ea5e9" title="Akzentfarbe">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="text-center mt-4">
                                    <button type="button" class="btn btn-primary btn-lg px-5" id="save-theme-btn">
                                        <i class="bi bi-check-circle me-2"></i>Übernehmen
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="settings.js"></script>
</body>

</html>
